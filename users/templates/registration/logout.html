{% extends "learning/base.html" %}

{% block content %}
    <h2>Are you sure you want to log out?</h2>
    <form action="{% url 'users:logout' %}" method="post">  <!-- Ensure this is a POST method -->
        {% csrf_token %}
        <button type="submit">Confirm Logout</button>
    </form>
    <a href="{% url 'learning:index' %}">Cancel</a>
{% endblock content %}
